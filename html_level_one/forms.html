<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>

    <body>
        
        <form action="#" method="get">

            <h2>This is a form that takes in input</h2>
            <!--<input type="text" value="Enter Name: ">
            <input type="email" value="enter email here" name="email input"> -->

            <!-- using labels for inputs -->
            <label for="name">Enter Input: </label>
            <input type="text" name="fName" id="name" placeholder="required" required> <br>
            <label for="email">Email: </label>
            <input type="email" name="userEmail" id="email" placeholder="required">
            <label for="female">Female: </label>
            <input type="radio" id='name' name="gender" value="female">
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" value="male"> <br>
            
            <h3>How was the service?</h3>
            <select name="rates">

                <option value="bad">0</option>
                <option value="average">1</option>
                <option value="good">2</option>
                <option value="best">3</option>
            </select>

            <h3>Any other feedback?</h3>
            <textarea name="feedback" id="" cols="30" rows="10"></textarea>

            <input type="submit" value="submit">
        </form>
    </body>
</html>
