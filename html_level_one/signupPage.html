<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SignUp page</title>
    </head>

    <body>
        
        <h1>Course Sign Up Page</h1>
        <h5>Please Note: First Name, Last Name, Password and Email required.</h5>

        <form action="thankyou.html" method="get">

            <label for="fName">First Name: </label>
            <input type="text" id="fName" max="10" placeholder="First Name" required>
            <label for="lName">Last Name: </label>
            <input type="text" id="lName" max="10" placeholder="Last Name" required> <br>
            <p></p>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="email" required>
            <label for="password">Password: </label>
            <input type="password" id="password" min="7" required> <br>
            <p></p>
            <p>Are you over the age of 18?</p>
            <label for="ageLimit">Yes</label>
            <input type="radio" id="ageLimit" name="ageLimit">
            <label for="ageLimitNo">No</label>
            <input type="radio" id="ageLimitNo" name="ageLimit">

            <p>Do you have a Credit Card or Paypal?</p>
            <select name="payment">
                <option value="pp">PayPal</option>
                <option value="cc">Credit Card</option>
            </select> <br><br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
